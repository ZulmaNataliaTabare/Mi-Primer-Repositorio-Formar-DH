<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    
      <h3>Registro</h3>
    
      <form action="Home.html" method="get">
      <label for="nombre">Ingrese su nombre y apellido</label>
      <input type="text" placeholder="Ingrese su nombre y apellido" size="25"name="nombre y apellido"><br>
      <label for="Nombre de usuari@">Ingrese su nombre de usuari@</label>
      <input type="text" placeholder="Ingrese su nombre de usuari@" size="25" name="Nombre de usuari@"><br>
      <label for="Usuario">Ingrese su Email</label>
      <input type="email" placeholder="Ingrese su Email" name="Email"><br>
      <label for="date">Ingrese su fecha de Nacimiento</label>
      <input type="date" name="Fecha de Nacimiento" id="Nacimiento"><br>
      <label for="Usuario">Ingrese su dirección</label>
      <input type="address" placeholder="Ingrese su dirección" name="dirección"><br>
      
      <p><b>¿Qué desea hacer?</b></p>

      <input type="radio" name="Perfil de Usuario" id="Comprar">Comprar</input>
      <input type="radio" name="Perfil de Usuario" id="Vender">Vender</input><br>
    
      <p><b>Categorías de interés (puede elegir más de una)</b></p>
      
      <input type="checkbox" name="Perfil de Usuario" id="Electro">Electro</input>
      <input type="checkbox" name="Perfil de Usuario" id="Moda">Moda</input>
      <input type="checkbox" name="Perfil de Usuario" id="Hogar">Hogar</input>
      <input type="checkbox" name="Perfil de Usuario" id="Juguetería">Juguetería</input>
      <input type="checkbox" name="Perfil de Usuario" id="Vida sana">Vida sana</input><br>
      
      <p><b>Cargue su foto de perfil</b></p>
      <input type="file" name="avatar" id="avatar" accept="image/jpeg, image/png"><br>
      <br>
      <label for="Contraseña">Ingrese su Contraseña</label>
      <input type="password" placeholder="Ingrese su Contraseña" name="Contraseña">
      <label for="Contraseña">Confirme su contraseña</label>
      <input type="password" placeholder="Confirme su Contraseña" name="Contraseña"><br>
      <br>
      <button type="submit">Enviar</button><br>
      <br>
      <input type="reset" value="Borrar">

    </form>
</body>

</html>
