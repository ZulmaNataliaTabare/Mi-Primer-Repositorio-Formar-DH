<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
     
      <h3>Formularios</h3>

      <form action="" method="get"></form>
      <label for="Usuario">Ingrese su correo</label>
      <input type="email" placeholder="Ingrese su usuario" name="Usuario">
      <label for="Contraseña">Ingrese su Contraseña</label>
      <input type="password" placeholder="Ingrese su Contraseña" name="Contraseña">
      <button type="submit">Login</button>

      <h3>Contacto</h3>
      <form action="" method="get"></form>
      <label for="Usuario">Ingrese su dirección</label>
      <input type="address" placeholder="Ingrese su dirección" name="dirección">
      <label for="nombre">Ingrese su nombre</label>
      <input type="text" placeholder="Ingrese su nombre" name="nombre">
      <label for="Apellido">Ingrese su Apellido</label>
      <input type="text" placeholder="Ingrese su apellido" name="apellido">
      <label for="Número">Ingrese su teléfono de contacto</label>
      <input type="number" placeholder="Ingrese su número" name="numero">
      <textarea name="comentario" id="" maxlength="300"></textarea>

      <input type="radio" name="Motivo-contacto" id="Reclamo">Reclamo</input>
      <input type="radio" name="Motivo-contacto" id="Consulta">Consulta</input>
      <input type="radio" name="Motivo-contacto" id="Interés">Interés</input>

      <input type="checkbox" name="Motivo-contacto" id="Facebook">Reclamo</input>
      <input type="checkbox" name="Motivo-contacto" id="Instagram">Consulta</input>
      <input type="checkbox" name="Motivo-contacto" id="Tik-Tok">Interés</input>
      <input type="checkbox" name="Motivo-contacto" id="threads">Reclamo</input>
      <input type="checkbox" name="Motivo-contacto" id="pinterest">Consulta</input>
      <input type="checkbox" name="Motivo-contacto" id="Discord">Interés</input>

      <label for="Localidad">Localidad</label>
      <select name="Localidad" id="Localidad">
        <option value="San Miguel">San Miguel</option>
        <option value="Bella Vista">Bella Vista</option>
        <option value="Muñiz">Muñiz</option>
        <option value="Jose c Paz">Jose c Paz</option>
      </select>

      <input type="file" name="avatar" id="avatar" accept="image/jpeg, image/png">
      

        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>

    </section>

    

</body>
</body>

</html>
